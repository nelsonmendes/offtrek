<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Offtrek</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">     
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bPopup.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <link href="css/login.css" rel="stylesheet">
    </head>
  <header class="masthead">
    <div id="login_container" class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1><a href="/" title="Bootstrap Template">Offtrek</a>
          <p class="lead"></p></h1>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-2">
        <div class="pull-right  hidden-xs">
          <a id="profileButton" href="profile?user={{user_id}}"><img src="api/get_avatar?email={{user_email}}" height="70px"/></a>
        </div>
      </div>
    </div>
    </div>
</header>


<!-- Fixed navbar -->
<div class="navbar navbar-custom navbar-inverse navbar-static-top" id="nav">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav nav-justified">
          <li><a href="profile?user={{user_id}}">Perfil</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container -->
</div><!--/.navbar -->
  <body>

    <div class="container">
        <div class="row">
      <form id="search_form" method="get" action="search">
        <div class="col-sm-12">
        <input id="search_input" type="text" class="" name="term" placeholder="Search" size="21" maxlength="20">
      </div>
		<br/>
		<div class="search_posts"> Publicações </div>
	    <!-- Notifications -->
	    <div class="notifications">
	    </div>
	    <!-- Posts -->
	    <div id="posts_search">
	        {% for post in posts %}
	        <div class="post box" id="{{post.key().id()}}">
	            <div class="inner">
	                <div class="head">
	                    <a href="/post?id={{post.key().id()}}"><span class="title">{{post.title}}</span></a><br/>
	                    <span class="author"><img class="post_avatar" src="api/get_avatar?email={{post.user.email}}" height="30px"/> {{post.user.name}}</span><br/>
	                </div>
	                <div class="content">
	                    <a href="/post?id={{post.key().id()}}"><img class="post_image" src="/api/postimage?id={{post.key().id()}}" /></a>
	                </div>
	            </div>
	        </div>
	        {% endfor %}
	     </div>  
	     <div class="search_users"> Utilizadores </div>
	     <!-- Users -->
	     <div id="users_search">
	     	{% for user in users %}
			<a href="profile?user={{user.key().id()}}">
			<div class="box profileBox" id="{{user.key().id()}}">
		        <img src="api/get_avatar?email={{user.email}}" height="60px"/>
		        <div class="data">
		          <div class="name">{{user.name}}</div>
		          <div class="gender">{% if user.gender =='m' %}homem{% else %}mulher{% endif %}</div>
		        </div>
		      </div>
		    </a>
	     	{% endfor %}
	     </div>    
     </div>	
  </body>
</html>
