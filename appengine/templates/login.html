  <body>
    <div id="banner">
      <div class="container panel-body">
        <div id="loginForm">
          <div class="container">
            <h1>Login</h1>
            {% if message != '' %}
              <div class="notification error">
                  {{ message }}
              </div> 
            {% endif %}
            <form action="login_handler" method="post" onsubmit="return validateLoginForm()">
              <div id="emailLoginAlert" class="alert"></div>
              <input type="text" name="email" placeholder="email"/><br/>
              <div id="passwordLoginAlert" class="alert"></div>
              <input type="password" name="password" placeholder="password"/><br/>
              <input id="loginButton" type="submit" value="Login" class="orange"/><br/>
              <input id="register" type="button" class="recoverPasswordButton blue" value="Register"></input>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
