<!DOCTYPE html>
<html>
  <head>
    <title>Offtrek</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bPopup.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/icon-ipad.png" />
  </head>
  <body>
    <div id="header">
      <h1><a id="offtrek_big" href="/">Offtrek</a>
          <p class="lead"></p></h1>
    </div>
    <div id="banner">
      <div class="container panel-body">
        <div id="loginForm">
          <div class="container">
            <h1>Login</h1>
            {% if message != '' %}
              <div class="notification error">
                  {{ message }}
              </div> 
            {% endif %}
            <form action="login_handler" method="post" onsubmit="return validateLoginForm()">
              <div id="emailLoginAlert" class="alert"></div>
              <input type="text" name="email" placeholder="email"/><br/>
              <div id="passwordLoginAlert" class="alert"></div>
              <input type="password" name="password" placeholder="password"/><br/>
              <input id="loginButton" type="submit" value="Login" class="orange"/><br/>
              <input id="recoverPasswordButton" type="button" class="recoverPasswordButton blue" value="Recover Password"></input>
            </form>
          </div>
        </div>
        <!-- Recover Password Form -->
        <div id="recoverPasswordForm">
          <form action="send_recover" onsubmit="return validateEmail()" method="post">
            <div id="recoverPasswordAlert" class="alert"></div>
            <input type="email" name="emailToRecover" placeholder="user@email.com"/><br />
            <input type="submit" value="Recuperar" class="orange"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
